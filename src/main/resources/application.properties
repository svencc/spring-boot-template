spring.application.name=mDL Backend
spring.datasource.url=<dbd>

# produktiv immer auf none!!!
spring.jpa.hibernate.ddl-auto=none

server.port=80

message.maxListItems=2
message.validDomains[0]=test.de

# flyway-props: https://docs.spring.io/spring-boot/docs/current/reference/html/application-properties.html
spring.flyway.enabled=false
spring.flyway.baseline-version=1
#spring.flyway.baseline-description=
#spring.flyway.baseline-migration-prefix=
spring.flyway.locations=filesystem:db/migration
spring.flyway.create-schemas=true
spring.flyway.clean-disabled=true
spring.flyway.user=<db-user>
spring.flyway.password=<db-pwd>
spring.flyway.default-schema=<db-name>
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=sql

